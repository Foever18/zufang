  <body>
    <script>

 
var arr = ['Google', 'apple', 'Microsoft'];

function english(s1, s2) {
    x1 = s1.toUpperCase();
    x2 = s2.toUpperCase();
    if (x1 < x2) {
        return -1;
    }
    if (x1 > x2) {
        return 1;
    }
    return 0;
}

console.log(arr.sort(english));
 
    </script>
